{% extends "layout.html" %}
{% block title %}Page Not Found{% endblock %}
{% block main %}
  <h1 id="not-found">404 Page Not Found</h1>
  <h3>There is no page at <span id = "url" data-toggle="tooltip" data-container="body" title="This doesn't exist..." class="white-tooltip">{{ url }}</span></h3> <br>
  <p><a href="{{ url_for('index') }}">Go Back Home</a></p>
{% endblock %}
