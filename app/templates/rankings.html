{% extends "layout.html" %}

{% block title%}
    Rankings
{% endblock %}

{% block main%}

    <h2>2k Rankings</h2> 
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>2k</th>
                <th>Date</th> 
            </tr>
        </thead>
        <tbody>
            {% for key,value in users.items() %}
            <tr>
                <td>{{ .rank }}</td>
                <td>{{ key }}</td>
                <td>{{ row.va }}</td>
                <td>{{ row.date_uploaded }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock%}
