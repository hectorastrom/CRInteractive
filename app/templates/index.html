{% extends "layout.html" %}

{% block title %}Home{% endblock title %}


{% block main %}
{% if current_user.is_authenticated %}
<h1>You're logged in, {{ current_user.firstname }}.</h1>
<!-- If side or team is none, prompt setup in homepage -->
{% else %}
    <h1>Welcome to CRInteractive</h1>
    <h2>You may register <a href="{{ url_for('register') }}">here</a> or log in <a href="{{ url_for('login') }}">here.</a></h2>
{% endif %}

{% endblock main %}
